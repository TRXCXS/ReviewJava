<!--文档类型-->
<!DOCTYPE html>
<!--文档语言-->
<html lang="en">
<head>
    <!--字符编码-->
    <meta charset="UTF-8">
    <!--Title-->
    <title>Title</title>
</head>
<body>
<!--1，标题，h1~h6-->
<h1></h1>
<!--2，分割线-->
<hr>
<!--3，图像，指定路径、宽高、替代文本-->
<img src="" width="" height="" alt="">
<!--4，span和div都是无任何语义的布局标签-->
<span></span>
<div></div>
<!--5，超链接，href指定新页面URL、target设置打开方式（_self是在当前页面跳转，_blank是在新页面跳转）-->
<a href="" target=""></a>
<!--6，视频，指定路径，播放控件，宽高-->
<video src="" controls="controls" width="" height=""></video>
<!--7，音频，指定路径，播放控件-->
<audio src="" controls></audio>
<!--8，换行-->
<br>
<!--9，段落-->
<p></p>
<!--10，加粗-->
<b></b> <strong></strong>
<!--11，table定义表格，tr定义行，th定义表头单元格（自动加粗居中），td定义普通单元格-->
<table border="" cellspacing="" width="">
    <tr>
        <th></th>
    </tr>
    <tr>
        <td></td>
    </tr>
</table>
<!--12，表单，action指定提交地址URL（默认当前页面），method指定提交方式（默认get）-->
<form action="" method="get">
    <!--13，label，点击任意处都会聚焦到输入框-->
    <!--14，表单项，input配合type-->
    <!--15，下拉列表，select配合option-->
    <!--16，文本域，textarea-->
    <label>
        用户名：
        <input type="text" name="username">
    </label>
    <label>
        密码：
        <input type="password" name="password">
    </label>

    <input type="submit" value="提交">
</form>
</body>
</html>
